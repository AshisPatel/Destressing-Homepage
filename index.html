<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destressing Homepage</title>
</head>
<body>
    <header>
        <nav>
            <button type="button" id="logo-btn">Home</button>
            <ul></ul>
            <ul id="content-options">
                <li><button type="button" id="gif-btn">gif</button></li>
                <li><button type="button" id="museum-btn">museum</button></li>
                <li><button type="button" id="quote-btn">quote</button></li>
                <li><button type="button" id="joke-btn">joke</button></li>
            </ul>
        <nav>
    </header>
    
    <main>
        <section id="content">
            <!-- Dynamically generate your content here -->
            <div class="joke-container" id="joke-container">
                <form id="joke-form" class="joke-form">
                   <input type ="text" placeholder="Search.." name="joke-search">
                   <button id="joke-submitbtn">Submit</button>
                   <br>
                   <button  id="joke-randombtn">Random Joke</button>
                </form>

                <div id="joke-content" class="joke-content">
                    
                </div>

            </div>
        </section>

        <section id="navigation-options">
            <!-- Returns to welcome page -->
            <button type="button" id="home-btn">home</button>
            <!-- Shows your next version of content -->
            <button type="button" id="next-btn">next</button>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
