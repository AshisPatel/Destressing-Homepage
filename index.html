<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <link href="./assets/css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap" rel="stylesheet"> 
    <title>Destressing Homepage</title>
</head>
<body>
    <header>
        <nav class="flex items-center justify-between mx-11 my-5">
            <button type="button" id="logo-btn">Home</button>
            
            <div class = "sound-dropdown relative">
                <div class="sound-btn"><i class="fas fa-music fa-lg"></i></div>
                <div class="sound-dropdown-content absolute">
                    <button type="button" name="sound-1"><i class="fas fa-cloud-rain fa-lg""></i></button>
                    <button type="button" name="sound-2"><i class="fas fa-city fa-lg""></i></button>
                    <button type="button" name="sound-3"><i class="fas fa-tree fa-lg""></i></button>
                    <button type="button" name="sound-4"><i class="fas fa-coffee fa-lg""></i></button>
                </div>
            </div>

            <div class="dropdown-container absolute right-0">
                <label for="content-options" class="pr-1">Show me a...</label>
                <select name="content-options" id="content-options" class="pl-2 py-2 rounded-sm">
                    <option value="" selected disabled hidden>choose</option>
                    <option value="gif">gif</option>
                    <option value="painting">painting</option>
                    <option value="quote">quote</option>
                    <option value="joke">joke</option>
                    <option value="surprise">surprise</option>
                </select>
            </div>

           
        <nav>
    </header>
    
    <main>
        <!-- Modal for Gif search -->
        <div id="searchModal" class="modal">
            <!-- Gif Modal Header -->
            <!-- Gif Modal content -->
            <!-- grid grid-cols-3 gap-4 -->
            <div class="modal-content p-0"> 
                <div class="grid grid-cols-3 justify-items-stretch mb-3">
                    <h5 class="col-start-1 col-end-3 pt-5 text-left">Search For A <span id="search-category"></span> or Have Me Choose!</h5>  
                    <span id="close-modal-btn" class = "col-start-3 col-end-4 justify-self-end">&times;</span>
                </div>
                <form id="modal-search-form" class = "grid grid-cols-3">
                    <label for="modal-search"></label>
                    <input type="text" placeholder="Search Here..." id="modal-search-input" name="modal-search" class="col-start-1 col-end-3 pl-1 text-black"/>
                    <button type="submit" id="modal-search-btn" class="p-2">Search<i class="ml-2 fas fa-search"></i></button>
                    <p class="warning-text col-start-1 col-end-4 place-self-center mt-2 hide">Please enter a search tag!</p>
                    <button type="button" id="modal-choose-btn" class="col-start-2 col-end-3 p-2 mt-3">Choose For Me</button>
                    
                </form>
            </div>
        </div>

        <section id="content" class="flex flex-col items-center">
            <!-- Dynamically generate your content here -->
            <!-- Static greeting to be replaced based on time of day -->
        </section>

        <section id="navigation-options" class="flex justify-center">
            <!-- Shows your next version of content -->
            <button type="button" id="next-btn" class="bg-transparent border-2 p-2 another-button">Show another!</button>
            <button type="button" id="search-btn" class="ml-4 bg-transparent border-2 p-2 search-button">Search<i class="ml-2 fas fa-search"></i></button>
        </section>

        <!-- Blobs -->
        <div class="blob-container show" id="blobContainer">
            <img class="blob1" src="./assets/img/blob1.svg">
            <img class="blob2" src="./assets/img/blob2.svg">
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
