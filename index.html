<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <title>Destressing Homepage</title>
</head>
<body>
    <header>
        <nav>
            <button type="button" id="logo-btn">Home</button>
            <ul></ul>
            <ul id="content-options">
                <li><button type="button" id="gif-btn">gif</button></li>
                <li><button type="button" id="museum-btn">museum</button></li>
                <li><button type="button" id="quote-btn">quote</button></li>
                <li><button type="button" id="joke-btn">joke</button></li>
            </ul>
        <nav>
    </header>
    
    <main>
        <!-- Modal for Gif search -->
        <div id="gifModal" class="modal">
            <!-- Gif Modal content -->
            <div class="gif-modal-content bg-green-200 rounded-lg">
                <form id="gif-search-form">
                    <label for="gif-search">Enter Tag(s) to Search: </label>
                    <input type="text" placeholder="Search tag" id="gif-search-input" name="gif-search"/>
                    <button type="submit" id="gif-search-btn" class="bg-green-300 rounded-lg p-2">Search</button>
                    <button type="button" id="gif-choose-btn" class="bg-green-300 rounded-lg p-2">Choose For Me</button>
                </form>
            </div>
        </div>

        <section id="content">
            <!-- Dynamically generate your content here -->
            Your content here!
        </section>

        <section id="navigation-options">
            <!-- Returns to welcome page -->
            <button type="button" id="home-btn">home</button>
            <!-- Shows your next version of content -->
            <button type="button" id="next-btn">next</button>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
