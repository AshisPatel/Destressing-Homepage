<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap" rel="stylesheet"> 
    <title>Destressing Homepage</title>
</head>
<body>
    <header>
        <nav class="flex items-center justify-between mx-11 my-5">
            <button type="button" id="logo-btn">Home</button>
        <!-- 
            <ul></ul>

            <ul id="content-options">
                <li><button type="button" id="gif-btn">gif</button></li>
                <li><button type="button" id="museum-btn">museum</button></li>
                <li><button type="button" id="quote-btn">quote</button></li>
                <li><button type="button" id="joke-btn">joke</button></li>
            </ul>
            -->

            <div class="dropdown-container absolute right-0">
                <label for="content-options" class="pr-1">Show me a...</label>
                <select name="content-options" id="content-options" class="pl-2 py-2 rounded-sm">
                    <option value="" selected disabled hidden>choose</option>
                    <option value="gif">gif</option>
                    <option value="painting">painting</option>
                    <option value="quote">quote</option>
                    <option value="joke">joke</option>
                    <option value="surprise">surprise</option>
                </select>
            </div>
        <nav>
    </header>
    
    <main>
        <!-- Modal for Gif search -->
        <div id="gifModal" class="modal">
            <!-- Gif Modal Header -->
                
            <!-- Gif Modal content -->
            <!-- grid grid-cols-3 gap-4 -->
            <div class="modal-content bg-green-200 rounded-lg "> 
                <div class="grid grid-cols-3">
                    <h2 class="col-start-1 col-span-2">Search For A Gif or Have Me Choose!</h2>
                    <span id="close-modal-btn" class = "col-end-4 mb-10 p-0">&times;</span>
                </div>
                <form id="gif-search-form" class = "col-start-1 col-span-3">
                    <label for="gif-search">Enter Tag(s) to Search: </label>
                    <input type="text" placeholder="Search tag" id="gif-search-input" name="gif-search"/>
                    <button type="submit" id="gif-search-btn" class="bg-green-300 rounded-lg p-2">Search</button>
                    <button type="button" id="gif-choose-btn" class="bg-green-300 rounded-lg p-2">Choose For Me</button>
                </form>
            </div>
        </div>

        <section id="content" class="flex flex-col items-center">
            <!-- Dynamically generate your content here -->
            <div class="joke-container" id="joke-container">
                <form id="joke-form" class="joke-form">
                   <input type ="text" placeholder="Search.." name="joke-search" value="" id="joke-search">
                   <button id="joke-submitbtn">Submit</button>
                   <br>
                   <button  id="joke-randombtn">Random Joke</button>
                </form>

                <div id="joke-content" class="joke-content">
                    
                </div>

            </div>
            <!-- Static greeting to be replaced based on time of day -->
            <h1 class="space-top-text">Good afternoon</h1>
            <h2 class="pt-2">Take a deep breath</h2>
        </section>

        <section id="navigation-options" class="flex justify-center">
            <!-- Shows your next version of content -->
            <button type="button" id="next-btn" class="bg-transparent border-2 p-2 another-button">Show another!</button>
        </section>

        <!-- Blobs -->
        <div class="blob-container show" id="blobContainer">
            <img class="blob1" src="assets/img/blob1.svg">
            <img class="blob2" src="assets/img/blob2.svg">
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
